{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <header><h1 class="text-center">TIME CAPSULE</h1></header>
      <header><h2 class="text-center">REGISTRATION</h2></header>
    </div>

    <div class="container" style="margin-top: 30px">
      <form
        method="post"
        enctype="multipart/form-data"
        class="d-flex flex-column flex-sm-column flex-md-row flex-lg-row flex-xl-row flex-xxl-row"
        style="width: 100%"
      >
        {% csrf_token %}
        <div style="min-width: 50%; padding-right: 10px; padding-left: 10px">
          <br />
          <label class="form-label">NAME</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            placeholder="Enter Name"
            required
            autocomplete="off"
          /><br />
          <label class="form-label">EMAIL</label>
          <input
            class="form-control"
            placeholder="Enter Email"
            type="email"
            required
            id="email"
            name="email"
          /><br />
          <label class="form-label">PHONE NO</label
          ><input
            class="form-control"
            required
            placeholder="Enter Phone NO"
            type="tel"
            id="phone"
            name="phone"
          /><br />
          <label class="form-label">WHATSAPP NO</label
          ><input
            class="form-control"
            required
            placeholder="Enter Whatsapp NO"
            type="tel"
            id="whatsapp"
            name="whatsapp"
          /><br />
          <label class="form-label">ENTER THE FUTURE&nbsp; MESSAGE</label>
          <textarea
            class="form-control"
            id="message"
            placeholder="Enter Message"
            required
            name="messages"
            style="height: 100px"
          ></textarea
          ><br />
        </div>
        <div style="width: 100%; padding-right: 10px; padding-left: 10px">
          <br />
          <label class="form-label">CAPSULE DELIVERY</label>
          <fieldset></fieldset>
          <input
            class="form-control"
            id="delivery"
            type="date"
            name="delivery"
            required
          /><br />
          <label class="form-label">IMAGES</label>
          <input
            class="form-control"
            type="file"
            id="images"
            name="image"
            required
          /><br />
          <label class="form-label">VEDIO</label>
          <input
            class="form-control"
            type="file"
            id="vedios"
            name="video"
            required
          /><br />
          <label class="form-label">AUDIO</label>
          <input
            class="form-control"
            type="file"
            id="audios"
            name="audio"
            required
          /><br />
          <label class="form-label">DOCUMENTS</label>
          <input
            class="form-control"
            type="file"
            id="documents"
            name="document"
            required
          /><br />
          <button
            class="btn btn-secondary d-flex float-end d-sm-flex align-items-sm-start"
            type="submit"
            style="margin: 10px"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
